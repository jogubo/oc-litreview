{% extends 'base.html' %}

{% block content%}
<section>
<h2 class='title'>Vos posts</h2>
    {% for ticket in tickets %}
    <div class='post'>
        <div class='post__date'>
            <p>Vous avez publi√© un ticket</p>
            <p>{{ ticket.time_created }}</p>
        </div>
        <h3 class='post__title'>{{ ticket.title }}</h3>
        <div class='post__detail'>
            <p class='post__description'>{{ ticket.description }}</p>
            <p class='post__image'><img src='{{ ticket.image.url }}'></p>
        </div>
        <div class='post__edit'>
            <a href='#'><button class='btn post__btn'>Modifier</button></a>
            <a href='#'><button class='btn post__btn'>Supprimer</button></a>
        </div>
    </div>
    {% endfor %}
</section>
{% endblock %}
